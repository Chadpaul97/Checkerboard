<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Checkerboard</title>
</head>

<body>
    <div class="title">
        <h1>***Checkerboard***</h1>
    </div>
    <table class="center">
        {% for i in range(x) %}
        <tr>
            {% for j in range(y) %}
            {% if (i+j) % 2 == 0 %}
            <td class="square0"></td>
            {% else %}
            <td class="square1"></td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
